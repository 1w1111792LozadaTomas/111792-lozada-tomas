
<div>
  <app-spinner-carga [hidden]="!this.spinner.spinnerCarga"></app-spinner-carga>
</div>
<div class="container">
  <div class="row">
    <h1 class="display-1"><span style="color: #79B872;">Mis</span> Tributos</h1>
  </div>
  <hr>
  <div class="row" [hidden]="!TributosCargados">
    <mat-form-field appearance="outline" style="margin-right: 0px;margin-left: auto;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese filtro de búsqueda" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="concepto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bien o Servicio </th>
        <td mat-cell *matCellDef="let tributo" style="text-align: left; padding: 4px;"> {{tributo.concepto || "S/D"}} </td>
      </ng-container>
      <ng-container matColumnDef="clave_bien">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave de Cuenta </th>
        <td mat-cell *matCellDef="let tributo" style="text-align: left; padding: 4px;"> {{tributo.clave_bien || "S/D"}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let tributo" style="text-align: left; padding: 4px;"> {{tributo.descripcion || "S/D"}} </td>
      </ng-container>
      <ng-container matColumnDef="total_deuda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Deuda </th>
        <td mat-cell *matCellDef="let tributo" style="text-align: right; padding: 4px;"> {{ '$'+tributo.total_deuda || "S/D"}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons aria-label="Seleccione Recibos">
    </mat-paginator>
  </div>
</div>
